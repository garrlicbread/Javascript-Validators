<!DOCTYPE html>
<html>
    <head>
        <body style = "background-color: rgba(65, 145, 144, 0.817); font-family: 'Roboto', sans-serif;"></body>
            
            <h1 style = "text-align: center;">Check out this cool rollover button I created.</h1>
            <h2 style = "text-align: center;">As soon as you hover the cursor above the button, the gif changes!</h2>
            <h3 style = "text-align: center;">This is called a rollover button.</h3>

            <img src = "https://i.gifer.com/85zz.gif" style = "width: 400px; height: 400px; border: none; display: block; margin-left: auto; margin-right: auto; width: 50%; outline: 5px solid rgba(17, 79, 85, 0.817)" id = "eg"/</a>

        <script>

            document.getElementById("eg").addEventListener("mouseover", changeimage);
            document.getElementById("eg").addEventListener("mouseleave", changeimage2);

            function changeimage() {

                var img = document.getElementById("eg").src = "https://media3.giphy.com/media/3oEduR8JONr03Z8TuM/giphy.gif";

            }

            function changeimage2() {

                var img = document.getElementById("eg").src = "https://i.gifer.com/85zz.gif";

            }

        </script>
    </head>
</html>
