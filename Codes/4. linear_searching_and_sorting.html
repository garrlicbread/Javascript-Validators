<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" href="#" />
            <body style = "background-color: rgb(173, 130, 171); font-family: 'Roboto', sans-serif;">
                
                <script>

                    function randomizer(){

                        var data = document.getElementsByName('sarray[]');

                        for (var i = 0; i < data.length; i++){
                            data[i].value = Math.floor(Math.random() * 100);
                        }     
                    }

                    function clearContent(){

                        document.getElementById('para').innerHTML = '';
                        document.getElementById('sorted_arr').innerHTML = '';
                    }

                    function array_finder(){

                        var data = document.getElementsByName('sarray[]');
                        var item = document.getElementById("find").value;
                        var index = -1;

                        for (var i = 0; i < data.length; i++) {
                            if (data[i].value == item) {
                                index = i;
                                break
                            }
                        }
                        
                        if (index == -1){
                            var y = "Sorry. The number " + item + " was not found in the array.";
                        }

                        else if(document.getElementById("find").value == ""){
                            var y = "Bro.. you didn't enter anything...";
                        }

                        else {
                            var y = "The number '" + item + "' was found at index " + (index) + " in the array.";
                        }

                        document.getElementById("para").innerHTML = y;
                    }

                    function array_sorter(){

                        var arrey = document.getElementsByName('sarray[]');
                    
                        // console.log(arrey[3].value, arrey[4].value);

                        for (var i = 0; i < arrey.length - 1; i++){

                            for (var j = 0; j < (arrey.length - 1 - i); j++){

                                if (arrey[j].value > arrey[j + 1].value){

                                    var tempo = arrey[j].value;
                                    arrey[j].value = arrey[j + 1].value;
                                    arrey[j + 1].value = tempo;

                                }
                            }
                        }

                        var x = "The original array has been replaced by the sorted array :)";
                        
                        document.getElementById("sorted_arr").innerHTML = x;
                    }

                </script>

                <h1 style = "color: brown; text-align: center">Hello! Welcome to array finder and sorter :]</h1>

                    <button type = "button" name = "btn" onclick = "array_finder()">Find Element</button>
                    <button type = "button" name = "btn" onclick = "array_sorter()">Sort Array</button>
                    <button type = "button" name = "btn" onclick = "randomizer()">Randomize</button>
                    <input type = "reset" onclick = "clearContent()"><br>
